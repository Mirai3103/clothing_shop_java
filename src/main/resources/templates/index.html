<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="layout"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8"/>
    <title>Cửa hàng bán quần áo</title>
</head>

<body>
<div layout:fragment="content" class="max-w-screen-xl mx-auto"
     th:with="clientUtil=${@clientUtil}"
>
    <script src="/js/product.js"></script>
    <div
            th:if="${notification}"
            th:text="${notification.title}"
            class="text-2xl font-bold text-center text-gray-900 dark:text-white"
    ></div>
    <div class="w-full">
        <img
                class="w-full h-auto cursor-pointer"
                src="https://cdn.discordapp.com/attachments/745580405088059442/1160862284147601478/1010HP_DESK.png?ex=65363440&is=6523bf40&hm=62ce12a4c524823b6c55f258343528e71ed00f48500d4173bda362ba6bd08f84&"
                alt="banner"
        />
    </div>
    <div
            class="my-12 flex flex-col gap-y-2"
            x-data="{
                newProducts:[]
            }"
            x-init="newProducts = [...products];console.log(products)"
    >
        <h2 class="uppercase font-bold text-3xl my-3 text-center">Hàng bán chạy</h2>
        <div class="grid grid-cols-5 gap-x-3">
            <a
                    class="flex flex-col gap-y-1 shadow rounded-md hover:shadow-md hover:border border-gray-100"
                    th:each="i : ${#numbers.sequence(1,5)}"
                    th:href="@{/product/{id}(id=${newProducts.get(i).slug})}"

            >
                <img
                        class="w-full aspect-[3/4] rounded-md cursor-pointer"
                        th:src="${hotProducts.get(i).displayImage}"
                        th:alt="${hotProducts.get(i).name}"
                />
                <div class="flex flex-col gap-y-1 p-4">
                    <div class="font-semibold text-lg"
                         th:text="${hotProducts.get(i).name}"></div>
                    <div class="flex justify-between items-center"
                         th:with="discount=${hotProducts.get(i).discount},price=${hotProducts.get(i).price}"
                    >
                        <div class="flex gap-1 items-center">
                            <div
                                    class="font-bold"
                                    th:text="${clientUtil.toVietnameseCurrency(price)}"
                                    th:class="${hotProducts.get(i).discount > 0} ? ' line-through text-gray-500 text-sm' : ''"

                            ></div>

                            <div
                                    class="font-bold"
                                    th:text="${clientUtil.toVietnameseCurrency(hotProducts.get(i).getFinalPrice())}"
                                    th:if="${discount > 0}"
                            ></div>
                        </div>
                        <span
                                class="bg-red-100 text-red-800 mr-2 px-2.5 py-0.5 rounded font-bold"
                                th:text="'-'+${discount}+'%'"
                                th:if="${discount > 0}"
                        ></span
                        >
                    </div>
                </div>
            </a>
        </div>
        <div class="flex justify-center my-3">
            <button
                    type="button"
                    class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 mr-2 mb-2"
            >
                Xem thêm
            </button>
        </div>
    </div>
    <div
            class="my-12 mt-6 pt-6 border-t border-primary-200 flex flex-col gap-y-2"
    >
        <h2 class="uppercase font-bold text-3xl my-3 text-center">Hàng mới về </h2>
        <div class="grid grid-cols-5 gap-x-3">
            <a
                    class="flex flex-col gap-y-1 shadow rounded-md hover:shadow-md hover:border border-gray-100"
                    th:each="i : ${#numbers.sequence(1,5)}"
                    th:href="@{/product/{id}(id=${newProducts.get(i).slug})}"

            >
                <img
                        class="w-full aspect-[3/4] rounded-md cursor-pointer"
                        th:src="${newProducts.get(i).displayImage}"
                        th:alt="${newProducts.get(i).name}"
                />
                <div class="flex flex-col gap-y-1 p-4">
                    <div class="font-semibold text-lg"
                         th:text="${newProducts.get(i).name}"></div>
                    <div class="flex justify-between items-center"
                         th:with="discount=${newProducts.get(i).discount},price=${newProducts.get(i).price}"
                    >
                        <div class="flex gap-1 items-center">
                            <div
                                    class="font-bold"
                                    th:text="${clientUtil.toVietnameseCurrency(price)}"
                                    th:class="${newProducts.get(i).discount > 0} ? ' line-through text-gray-500 text-sm' : ''"

                            ></div>

                            <div
                                    class="font-bold"
                                    th:text="${clientUtil.toVietnameseCurrency(newProducts.get(i).getFinalPrice())}"
                                    th:if="${discount > 0}"
                            ></div>
                        </div>
                        <span
                                class="bg-red-100 text-red-800 mr-2 px-2.5 py-0.5 rounded font-bold"
                                th:text="'-'+${discount}+'%'"
                                th:if="${discount > 0}"
                        ></span
                        >
                    </div>
                </div>
            </a>
        </div>
        <div class="flex justify-center my-3">
            <button
                    type="button"
                    class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 mr-2 mb-2"
            >
                Xem thêm
            </button>
        </div>
    </div>
</div>
</body>
</html>
