<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
  </head>
  <body>
    <div layout:fragment="content">
      <section
        class="bg-gray-50 p-3 sm:p-5 antialiased"
        x-data="{
    page: 1,
    perPage: 10,
    data: [],
    total: 0,
    totalElement: 0,
    hasNextPage: true,
    hasPreviousPage: true,
    loading : false,
    currentSortField: 'created_date',
    currentSortDir: 'desc',
    keyword: '',
    setDeleted: function (id, isDeleted) {
    console.log(id);
     const index = this.data.findIndex((item) => item.productId === id);
            if (index === -1) {
                return;
            }
            if(isDeleted){
                window.apiClient.deleteProduct(id).then((res) => {
                    this.data[index].deletedDate = new Date();
                    this.data =[...this.data];
                    $store.toast.add('success', 'Xóa sản phẩm thành công');
                }).catch((err) => {
                    $store.toast.add('error', 'Xóa sản phẩm thất bại');
                });
                return;
                }
            window.apiClient.recoveryProduct(id).then((res) => {
                this.data[index].deletedDate = null;
                this.data =[...this.data];
                $store.toast.add('success', 'Khôi phục sản phẩm thành công');
            }).catch((err) => {
                $store.toast.add('error', 'Khôi phục sản phẩm thất bại');
            });
    }
    }"
        x-init="
                        const urlQuery = new URLSearchParams(window.location.search);
                        const pageQr = urlQuery.get('page');
                        const perPageQr = urlQuery.get('perPage');
                        page = Number(pageQr) || 1;
                        perPage = Number(perPageQr) || 10;

                        function fetch() {
                            window.apiClient.getProducts(undefined, undefined, undefined, undefined, true, page, perPage, currentSortField, currentSortDir, keyword).then((res) => {
                                total = res.totalPages;
                                totalElement = res.totalElements;
                                hasNextPage = res.hasNext;
                                hasPreviousPage = res.hasPrevious;
                                data = res.data;
                                console.log(res);
                            }).finally(() => {
                                loading = false;
                            });
                        }
                        fetch();
                        $watch('page', (value) => {
                            const currentQuery = new URLSearchParams(window.location.search);
                            currentQuery.set('page', value);
                            window.history.replaceState(null, null, '?' + currentQuery.toString());
                            window.scroll({
                                top: 0,
                                left: 0,
                                behavior: 'smooth'
                            });
                            fetch();
                        });
                        $watch('perPage', (value) => {
                            const currentQuery = new URLSearchParams(window.location.search);
                            currentQuery.set('perPage', value);
                            window.history.replaceState(null, null, '?' + currentQuery.toString());
                            window.scroll({
                                top: 0,
                                left: 0,
                                behavior: 'smooth'
                            });
                            fetch();
                        });
                        $watch('currentSortField', (value) => {
                            const currentQuery = new URLSearchParams(window.location.search);
                            currentQuery.set('sortField', value);
                            window.history.replaceState(null, null, '?' + currentQuery.toString());
                            window.scroll({
                                top: 0,
                                left: 0,
                                behavior: 'smooth'
                            });
                            fetch();
                        });
                        $watch('currentSortDir', (value) => {
                            const currentQuery = new URLSearchParams(window.location.search);
                            currentQuery.set('sortDir', value);
                            window.history.replaceState(null, null, '?' + currentQuery.toString());
                            window.scroll({
                                top: 0,
                                left: 0,
                                behavior: 'smooth'
                            });
                            fetch();
                        });
                        $watch('keyword', (value) => {
                            const currentQuery = new URLSearchParams(window.location.search);
                            currentQuery.set('keyword', value);
                            window.history.replaceState(null, null, '?' + currentQuery.toString());
                            window.scroll({
                                top: 0,
                                left: 0,
                                behavior: 'smooth'
                            });
                            fetch();
                        });
                     "

                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                              />
                            </svg>
                            <svg
                              aria-hidden="true"
                              class="w-5 h-5 text-gray-300"
                              fill="currentColor"
                              viewbox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <title>Fourth star</title>
                              <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                              />
                            </svg>
                            <svg
                              aria-hidden="true"
                              class="w-5 h-5 text-gray-300"
                              fill="currentColor"
                              viewbox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <title>Fifth star</title>
                              <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                  <tr>
                    <th scope="col" class="p-4">Sản phẩm</th>
                    <th scope="col" class="p-4">Danh mục</th>
                    <th scope="col" class="p-4">Giá tiền</th>
                    <th scope="col" class="p-4">Khuyến mãi</th>
                    <th scope="col" class="p-4">Giới tính</th>
                    <th scope="col" class="p-4">Cập nhật</th>
                    <th scope="col" class="p-4">Ẩn</th>
                  </tr>
                </thead>
                <tbody>
                  <template x-for="p in data" :key="p.productId">
                    <tr class="border-b hover:bg-gray-100 cursor-pointer">
                      <th
                        x-on:click="window.location.href = '/admin/product/' + p.productId+'/view' "
                        scope="row"
                        class="cursor-pointer px-4 py-3 font-medium text-gray-900 whitespace-nowrap"
                      >
                        <div class="flex items-center mr-3">
                          <img x-bind:src="p.displayImage" :alt="p.name" class="h-20 w-auto mr-3" />
                          <span x-text="p.name"></span>
                        </div>
                      </th>
                      <td class="px-1 py-3">
                        <span
                          class="bg-green-100 text-center text-green-800 text-xs font-medium px-2 py-0.5 rounded"
                          x-text="p.category.name"
                        ></span>
                      </td>
                      <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                        <div class="flex items-center" x-text="p.price"></div>
                      </td>
                      <td
                        class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap"
                        x-text="'- ' + p.discount + ' %'"
                      ></td>
                      <td
                        class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap"
                        x-text="GENDER[p.forGender]"
                      ></td>

                      <td
                        class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap"
                        x-text="new Date(p.lastModifiedDate||p.createdDate).toLocaleString()"
                      ></td>
                      <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                        <input
                          id="default-checkbox"
                          type="checkbox"
                          value=""
                          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                          readonly
                          :checked="p.deletedDate != null"
                          @change="console.log('call');setDeleted(p.productId, $event.target.checked);console.log('called')"
                        />
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
            <nav
              class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4"
              aria-label="Table navigation"
            >
              <span class="text-sm font-normal text-gray-500">
                Hiển thị
                <span class="font-semibold text-gray-900">
                  <span x-text="(page-1)*perPage+1"></span>
                  -
                  <span x-text="(page-1)*perPage+1+data.length-1"></span>
                </span>

                trên
                <span class="font-semibold text-gray-900" x-text="totalElement"></span>
              </span>
              <ul class="inline-flex items-stretch -space-x-px">
                <li>
                  <button
                    x-bind:disabled="!hasPreviousPage"
                    x-on:click="page--"
                    class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
                  >
                    <span class="sr-only">Previous</span>
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewbox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </li>
                <li>
                  <button
                    x-bind:disabled="!hasNextPage"
                    x-on:click="page++"
                    class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
                  >
                    <span class="sr-only">Next</span>
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewbox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
