<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="admin/layout"
>
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content"

>
    <script type="module">
        import {getMainChartOptions} from "/js/doanhthu.js";

        window.getMainChartOptions = getMainChartOptions;

    </script>
    <script type="text/javascript">
        document.addEventListener('alpine:init', () => {

            Alpine.data('chartFilter', () => ({
                startDate: null,
                endDate: null,
                groupBy: 'day',
                chart: null,
                showSold: true,
                showImport: true,
                groupByDisplay: '1 tuần vừa qua',
                setLast1Week() {
                    let now = new Date();
                    this.startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 7);
                    this.endDate = now;
                    this.groupBy = 'day';
                    this.groupByDisplay = '1 tuần vừa qua';
                },
                setLast1Month() {
                    let now = new Date();
                    this.startDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                    this.endDate = now;
                    this.groupBy = 'day';
                    this.groupByDisplay = '1 tháng vừa qua';
                },
                setLast1Year() {
                    let now = new Date();
                    this.startDate = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
                    this.endDate = now;
                    this.groupBy = 'month';
                    this.groupByDisplay = '1 năm vừa qua';
                },
                fetchData: async function () {
                    const promise1 = window.apiClient.getSoldReport(this.startDate.getTime(), this.endDate.getTime());
                    const promise2 = window.apiClient.getImportReport(this.startDate.getTime(), this.endDate.getTime());
                    const [soldReports, importReports] = await Promise.all([promise1, promise2]);

                    return {soldReports, importReports};
                },
                redrawChart: async function () {
                    const {soldReports, importReports} = await this.fetchData();
                    const options = getMainChartOptions({
                        soldReports,
                        importReports,
                        groupBy: this.groupBy,
                        startDay: this.startDate,
                        endDay: this.endDate
                    });
                    console.log(options);
                    this.chart?.destroy();
                    const chart = new ApexCharts(document.querySelector("#mainChart"), options);
                    chart.render();
                    this.chart = chart;
                },

            }))
        })
    </script>
    <div x-data="chartFilter"
         x-init="setLast1Year()
            setTimeout(() => {
                redrawChart();
            }, 1000);
            $watch('showSold', () => {
                chart.toggleSeries('Doanh thu bán hàng');
            });
            $watch('showImport', () => {
                chart.toggleSeries('Chi phí nhập hàng');
            });
            "
    >
        <div

                class="border-2 py-4  border-dashed rounded-lg border-gray-300 dark:border-gray-600 min-h-[24rem] mb-4"

        >
            <div class="flex items-center justify-end gap-x-3 mb-3 mx-2">
                <label class="relative inline-flex items-center  cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer"
                           x-model="showSold"
                    >
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                        Hiển thị doanh thu bán hàng
                    </span>
                </label>
                <label class="relative inline-flex items-center  cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer"
                           x-model="showImport"
                    >
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                        Hiển thị chi phí nhập hàng
                    </span>
                </label>

                <button id="dropdown-groupby-btn" data-dropdown-toggle="dropdown-groupby"
                        class="text-black hover:bg-primary-100 focus:ring-4 focus:outline-none focus:ring-primary-100 font-medium rounded-lg text-sm px-3 py-1.5 text-center inline-flex items-center "
                        type="button">
                    <span class="text-gray-900 dark:text-gray-300" x-text="groupByDisplay"></span>
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 4 4 4-4"/>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdown-groupby"
                     class="z-50 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-groupby-btn">
                        <li>
                            <button class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    @click="setLast1Week(); redrawChart()">
                                <span class="text-gray-900 dark:text-gray-300">1 tuần vừa qua</span>
                            </button>
                        </li>
                        <li>
                            <button class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    @click="setLast1Month(); redrawChart()">
                                <span class="text-gray-900 dark:text-gray-300">1 tháng vừa qua</span>
                            </button>
                        </li>
                        <li>
                            <button class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    @click="setLast1Year(); redrawChart()">
                                <span class="text-gray-900 dark:text-gray-300">1 năm vừa qua</span>
                            </button>
                        </li>

                    </ul>
                </div>

            </div>
            <div id="mainChart"></div>
        </div>
        <div class="border-2 p-2  border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-96 mb-4"
        x-data="{
            queryData:{
                startDay: null,
                endDay: null,
                includeStatus: [],
            },
            groupReportBy: 'day',
        }"

        >
            <h2 class="text-lg mx-auto font-semibold text-gray-900 dark:text-gray-300">Báo cáo doanh thu bán hàng</h2>
            <div class="flex border-b py-2 mb-2 border-gray-200 justify-end gap-x-2 items-center ">
                <div class="font-light ">
                    <div date-rangepicker datepicker-format="dd/mm/yyyy" class="flex items-center datepicker">
                        <div class="relative">
                            <input
                                    name="start"
                                    datepicker-format="dd/mm/yyyy"
                                    type="text"
                                    id="date-start"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Từ ngày"
                            />
                        </div>
                        <span class="mx-4 text-gray-500">đến</span>
                        <div class="relative">
                            <input
                                    name="end"
                                    datepicker-format="dd/mm/yyyy"
                                    type="text"
                                    id="date-end"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Đến ngày"
                            />
                        </div>
                    </div>
                </div>

                <button id="dropdownCheckboxButton" data-dropdown-toggle="dropdownDefaultCheckbox"
                        class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center "
                        type="button">
                    Bao gồm
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 4 4 4-4"/>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdownDefaultCheckbox"
                     class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                    <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200"
                        aria-labelledby="dropdownCheckboxButton">
                        <li>
                            <div class="flex items-center">
                                <input id="completeCheckBox" type="checkbox"
                                       disabled
                                       checked
                                       class="w-4 cursor-not-allowed h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="completeCheckBox"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Đã hoàn thành
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <input  id="shippingCheckbox" type="checkbox" value=""
                                       class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="shippingCheckbox"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Đang giao hàng
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <input id="pendingCheckBox" type="checkbox" value=""
                                       class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="pendingCheckBox"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Đang chờ xử lý
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <input id="processingCheckbox" type="checkbox" value=""
                                       class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="processingCheckbox"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Đang xử lý
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>

                <button id="dropdownRadioButton" data-dropdown-toggle="dropdownDefaultRadio"
                        class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                        type="button">
                    Nhóm theo
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 4 4 4-4"/>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdownDefaultRadio"
                     class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                    <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200"
                        aria-labelledby="dropdownRadioButton">
                        <li>
                            <div class="flex items-center">
                                <input id="default-radio-1" type="radio" value="" name="default-radio"
                                       x-on:click="groupReportBy = 'month'"
                                       x-bind:checked="groupReportBy === 'month'"
                                       class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="default-radio-1"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Nhóm theo tháng
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <input checked id="default-radio-2" type="radio" value="" name="default-radio"
                                        x-on:click="groupReportBy = 'day'"
                                        x-bind:checked="groupReportBy === 'day'"
                                       class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="default-radio-2"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Nhóm theo ngày
                                </label>
                            </div>
                        </li>

                    </ul>
                </div>
                <button type="button" class="focus:outline-none text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5  ">
                    Xuất excel
                </button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
